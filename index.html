<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div>
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>
        <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>
        <button class="move-button js-scissor-button"><img src="images/scissor-emoji.png" class="move-icon"></button>

        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button class="reset-button">Reset Score</button>
        <button class="autoPlay-button">Auto Play</button>
        <div class="ask-reset-score"></div>
    </div>
</body>
</html>
