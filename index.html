<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <style>
        
    </style>
</head>

<body>
    <div>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="
            playGame('rock')
            " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
        <button onclick="
            playGame('paper');
            " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
        <button onclick="
            playGame('scissor');
            " class="move-button"><img src="images/scissor-emoji.png" class="move-icon"></button>

        <p class="js-result"></p>
        <p class="js-moves">
        </p>

        <p class="js-score"></p>

        <button onclick="
            score = { win: 0, loss: 0, tie: 0 };
            localStorage.removeItem('score');
            updateScoreDisplay();
            " class="reset-button">reset score</button>
    </div>
</body>

</html>
